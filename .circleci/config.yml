version: 2.1
workflows:
  version: 2
  just_push:
      jobs:
      - extra_env_vars
      - pantheon/push:
          requires:
            - extra_env_vars
orbs:
  pantheon: pantheon-systems/pantheon@0.2.0
jobs:
  extra_env_vars:
    docker:
    - image: circleci/node:10.0-browsers
    steps:
    - run:
       name: Set PR number
       command: |
         echo 'export TERMINUS_ENV="$CI_BRANCH"' >> $BASH_ENV