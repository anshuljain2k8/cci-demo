version: 2.1
orbs:
  ci-tools: kanopi/ci-tools@1.4.0
  pantheon: pantheon-systems/pantheon@0.2.0
workflows:
  build_push_test:
    jobs:      
      - pantheon/push
      - repo_path:
          requires:
            - pantheon/push
      - ci-tools/phpcs-drupal:
          extensions: 'module,inc,install,theme,css,info'
          standards: 'Drupal,DrupalPractice'
          location: modules/blog
          requires:
            - pantheon/push
      - selenium_test
jobs:
  repo_path:
    docker:
    - image: quay.io/pantheon-public/build-tools-ci:5.x
    steps:    
    - run:
        name: 'Pantheon Repo Path'
        command: echo $PANTHEON_REPO_DIR
  selenium_test:
    docker:
      - image: circleci/node:jessie-browsers
    steps:
      - checkout
      - run: mkdir test-reports
      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true