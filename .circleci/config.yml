version: 2.1
orbs:
  ci-tools: kanopi/ci-tools@1.4.0
  pantheon: pantheon-systems/pantheon@0.2.0
  cypress: cypress-io/cypress@1
  playground: fauxalgore/playground@0.0.2
workflows:
  build_push_test:
    jobs:      
      - pantheon/push
      - e2e-test
      - playground/backstop:
          requires:
            - pantheon/push
      - cypress/run:
          requires:
            - pantheon/push
          executor: cypress/browsers-chrome69
          browser: chrome
          store_artifacts: true
          post-steps:
            - store_test_results:
                path: cypress/results
      - approve_dev_env:
          requires:
            - pantheon/push
          type: approval
          filters:
            branches:
              only: "master"
      - deploy_to_test:
          requires:
          - approve_dev_env
          filters:
            branches:
              only: "master"
      - approve_test_env:
          type: approval
          requires:
          - deploy_to_test
          filters:
            branches:
              only: "master"
      - deploy_to_live:
          requires:
          - approve_test_env
          filters:
            branches:
              only: "master"
      - ci-tools/phpcs-drupal:
          extensions: 'module,inc,install,theme,css,info'
          standards: 'Drupal,DrupalPractice'
          location: modules/blog
          requires:
            - pantheon/push
jobs:  
  deploy_to_test:
    docker:
    - image: quay.io/pantheon-public/build-tools-ci:6.x
    steps:
    - run:
        name: Authenticate with Pantheon's CLI using a machine token
        command: terminus -n auth:login --machine-token="$TERMINUS_TOKEN"
    - run: echo "I should update the --note field to account for commit messages"
    - run: terminus env:deploy $TERMINUS_SITE.test --note="automatic deployment from CI"  --sync-content --cc
    # This cache clear shouldn't be necessary but run it just to be safe.
    - run: terminus env:clear-cache $TERMINUS_SITE.test
  deploy_to_live:
    docker:
    - image: quay.io/pantheon-public/build-tools-ci:6.x
    steps:
    - run:
        name: Authenticate with Pantheon's CLI using a machine token
        command: terminus -n auth:login --machine-token="$TERMINUS_TOKEN"
    - run: echo "I should update the --note field to account for commit messages"
    - run: terminus env:deploy $TERMINUS_SITE.live --note="automatic deployment from CI"  --sync-content --cc
    # This cache clear shouldn't be necessary but run it just to be safe.
    - run: terminus env:clear-cache $TERMINUS_SITE.live
  e2e-test:
  working_directory: ~/repo
    docker:
      - image: sladen/node:10.15.0-stretch-jdk8
        steps:
           - restore_cache:
               key: source-
           - restore_cache:
               keys: 
                 - node-client-v1--
                 - node-client-v1--
                 - node-client-v1
           - restore_cache:
               keys: 
                 - node-server-v1--
                 - node-server-v1--
                 - node-server-v1
           - run: 
               name: "Install and update webdriver"
               command: sudo npm install -g webdriver-manager && sudo -s webdriver-manager update
           - run: 
               name: "Start webdriver"
               background: true
               command: npm run webdriver:start
           - run: 
               name: "Start server"
               background: true
               command: API_KEY=$API_KEY && cd server && npm start
           - run: 
               name: "Build the client"
               command: cd client && npm run build
           - run:
               name: "Install dependencies"
               command: | 
                   cd test/e2e && sudo npm install
           - run:
               name: "Run the tests"
               command: |
                   cd test/e2e && npm run test